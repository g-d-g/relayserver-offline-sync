<ion-navbar *navbar>
  <ion-title>Pizza</ion-title>

  <ion-buttons end>
    <button (click)="sync()"><ion-icon name="sync"></ion-icon></button>
    <button (click)="addData()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="itemSelected(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
